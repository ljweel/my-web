<!DOCTYPE html>
{% load static %}

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="container">
        <nav>
            <ul>
                <li><a href='/' class="contrast"><strong>ljweel.dev</strong></a></li>
            </ul>
            <ul>
                <li>
                    <a href="{% url 'posts:list' %}" class="contrast">Post</a>
                </li>
                <li>
                    <a href="{% url 'about' %}" class="contrast">About</a>
                </li>
                {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'posts:create' %}" class="contrast">글쓰기</a>
                    </li>
                    <li>
                        <span>{{ user.username }}</span>
                    </li>
                    <li>
                        <form action="{% url 'accounts:logout' %}" method="post" style="display: inline; margin: 0; padding: 0;">
                            {% csrf_token %}
                            <button type="submit" class="outline" style="padding: 0.5rem 1rem; margin-bottom: 0;">
                                로그아웃
                            </button>
                        </form>
                    </li>
                {% else %}
                    <li>
                        <a href="{% url 'accounts:login' %}" class="contrast">로그인</a>
                    </li>
                    <li>
                        <a href="{% url 'accounts:register' %}" class="contrast">회원가입</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <!-- Content -->
    <main class="content">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
