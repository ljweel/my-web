{% extends "./base.html" %}

{% block title %}블로그 목록{% endblock %}


{% block content %}
    <a href="{% url 'post:create' %}">Create Post</a>
    
    {% if latest_post_list %}
        <ul>
        {% for post in latest_post_list %}
            <li><a href="{% url 'post:detail' post.id %}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No Post</p>
    {% endif %}
{% endblock %}
