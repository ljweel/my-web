<!DOCTYPE html>
{% load static %}

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'posts/style.css' %}">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">ljweel.dev</a>
            <div class="nav-menu">
                <a href="{% url 'posts:list' %}" class="nav-item">Post</a>
                <a href="{% url 'about' %}" class="nav-item">About</a>

                {% if user.is_authenticated %}
                    <a href="{% url 'posts:create' %}" class="nav-item">글쓰기</a>
                    <span class="nav-item">{{ user.username }}</span>

                    <form style="display: inline;" method="post" action="{% url 'accounts:logout' %}">
                        {% csrf_token %} 
                        <button type="submit" class="nav-item">로그아웃</button>
                    </form>
                {% else %}
                    <a href="{% url 'accounts:login' %}" class="nav-item">로그인</a>
                    <a href="{% url 'accounts:register' %}" class="nav-item">회원가입</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="content">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
