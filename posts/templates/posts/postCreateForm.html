{% extends "base.html" %}

{% block title %}글쓰기{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 800px;">
    <h2 class="mb-4">Create New Post</h2>

    <form method="post" class="border p-4 rounded shadow-sm bg-light">
        {% csrf_token %}

        <!-- 제목 -->
        <div class="mb-3">
            <input type="text" name="title" class="form-control form-control-lg" placeholder="Enter your title here" value="{{ form.title.value|default_if_none:'' }}">
        </div>

        <!-- 본문 -->
        <div class="mb-3">
            <textarea name="content" class="form-control" placeholder="Write your content here..." rows="15">{{ form.content.value|default_if_none:'' }}</textarea>
        </div>

        <!-- 버튼 영역 -->
        <div class="d-flex justify-content-end">
            <a href="{% url 'posts:list' %}" class="btn btn-secondary me-2">Cancel</a>
            <button type="submit" class="btn btn-primary">Publish</button>
        </div>
    </form>
</div>
{% endblock %}
